config:
    validation: true
    warningsAsErrors: false
    excludes: ''

naming:
    MatchingDeclarationName:
        active: false
    FunctionNaming:
        ignoreAnnotated:
            - 'Composable'

complexity:
    active: false


style:
    ThrowsCount:
        active:
            false

    MaxLineLength:
        active: true
        # Slightly longer due to the formatter sometimes taking liberties with how it formats around max-length
        maxLineLength: 125

    MagicNumber:
        active: false

    ForbiddenComment:
        active: false

    ReturnCount:
        active: false

    LoopWithTooManyJumpStatements:
        active: false

    UnusedPrivateMember:
        ignoreAnnotated:
            - 'Preview'
